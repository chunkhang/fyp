@(
  subjectItem: Subject,
  classItem: Class
)(implicit flash: Flash, request: RequestHeader)

@main("View Class", None) {

  <div class="row mb-3">
    <div class="col">
      <h1>View Class</h1>
      <h5 class="mt-2">
        <strong>@subjectItem.code</strong>
        <small class="text-muted">@subjectItem.semester</small>
      </h5>
      <h5 class="mt-2">
        <strong>@classItem.category</strong>
        <small class="text-muted">Group @classItem.group</small>
      </h5>
    </div>
  </div>

}
