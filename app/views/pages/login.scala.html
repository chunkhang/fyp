@()(implicit flash: Flash, session: UserRequest[AnyContent])

@main("Login", false, None) {

  @if(flash.get("error").getOrElse("") != "") {
    <div class="alert alert-danger alert-dismissible fade show">
      @flash.get("error")
      <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </div>
  }

  <div class="row justify-content-center">
    <div class="col-4 text-center" id="login">
      <h3>Login to continue</h3>
      <a href='@routes.AuthenticationController.logon()' class="btn btn-primary">Login with iMail</a>
    </div>
  </div>


}
