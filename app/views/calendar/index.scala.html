@()(implicit flash: Flash, request: RequestHeader)

@main("Calendar", Some(0)) {

  <div class="row mb-3">
    <div class="col">
        <h1>Calendar</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="calendar"></div>
    </div>
  </div>

  <!-- Event Modal -->
  <div class="modal fade" id="event-modal" tabindex="-1">
    <div class="modal-dialog modal-notify modal-info modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <p class="heading lead">Perform an action</p>
        </div>
        <div class="modal-body" id="event-modal-body">
          Hello World
        </div>
        <div class="modal-footer justify-content-center">
          <button class="btn btn-danger btn-sm">Cancel Class</button>
          <button class="btn btn-primary btn-sm">Replace Class</button>
        </div>
      </div>
    </div>
  </div>

}
