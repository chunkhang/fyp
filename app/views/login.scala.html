@()(implicit flash: Flash, session: AuthenticatedRequest[AnyContent])

@main("Login", false) {

  @if(flash.get("error").getOrElse("") != "") {
    <div class="alert alert-danger alert-dismissible fade show">
      @flash.get("error")
      <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </div>
  }
  <h1>Login to continue</h1>
  <a href='@routes.AuthenticationController.logon()' class="btn btn-primary active">Login</a>

}
