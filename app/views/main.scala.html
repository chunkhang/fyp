@(title: String)(content: Html)

<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Title -->
    <title>@title</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/font-awesome.css")'>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/mdb.min.css")'>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/main.css")'>
  </head>

  <body>
    @content
    <!-- JQuery -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")'></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/popper.min.js")'></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/bootstrap.min.js")'></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/mdb.min.js")'></script>
    <!-- Main JavaScript -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/main.js")'></script>
  </body>

</html>
