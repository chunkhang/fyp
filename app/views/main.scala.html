@(
  title: String,
  activeIndex: Option[Int]
)(
  content: Html
)(implicit flash: Flash, request: RequestHeader)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Title -->
    <title>@title - Class Activity Management System</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.svg")'/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/mdb.min.css")'>
    <!-- Material Design Icons -->
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/materialdesignicons.min.css")'>
    <!-- Full Calendar -->
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/fullcalendar.min.css")'>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/main.css")'>
    <!-- JQuery -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")'></script>
    <!-- Moment -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/moment.min.js")'></script>
  </head>
  <body>
    @components.navbar(request, activeIndex)
    <div class="container">
      @components.alert(flash)
      @content
    </div>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/popper.min.js")'></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/bootstrap.min.js")'></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/mdb.min.js")'></script>
    <!-- Full Calendar -->
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/fullcalendar.min.js")'></script>
    <!-- Main JavaScript -->
    <script type="module" src='@routes.Assets.versioned("javascripts/main.js")'></script>
  </body>
</html>
