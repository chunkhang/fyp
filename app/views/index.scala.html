@(name: String, email: String, role: String)

@main("Home - FYP") {

  <div class="container">
    <h1>
      Welcome to FYP
      <span class="mdi mdi-calendar"></span>
    </h1>
    <h5>@name</h5>
    <p>@email (@role)</p>
    <a href='@routes.AuthenticationController.logout()' class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Logout</a>
  </div>

}
