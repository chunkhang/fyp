@(flash: Flash)

@if(!flash.isEmpty) {
  <div class="alert alert-@flash.data.toSeq(0)._1 alert-dismissible fade show">
    @flash.data.toSeq(0)._2
    <button type="button" class="close" data-dismiss="alert">
      <span>&times;</span>
    </button>
  </div>
  <script>
    setTimeout(function() {
      $(".alert").alert("close");
    }, 3000);
  </script>
}
